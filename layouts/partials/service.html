<section id="service">
    <div class="container">

        <div class="row">
            <div class="col-md-12 section-title">
                <h2>
                    {{ .Site.Data.service.title }}
                </h2>
                <p>
                    {{ .Site.Data.service.subtitle }}
                </p>
            </div>
        </div>

        <div class="row">
            {{ range .Site.Data.service.content }}
                <div class="col-sm-6 col-md-3">
                    <div class="service-item">
                        <i class="{{ .icon }}"></i>
                        <h4>{{ .name }}</h4>
                        <p>{{ .text }}</p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</section>
