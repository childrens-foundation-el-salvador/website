<section id="what-we-do">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ .Site.BaseURL }}/img/what_we_do.jpg" alt="Img">
            </div>

            <div class="col-md-6">
                <div class="section-title">
                    <h2>
                        {{ .Site.Params.what_we_do.title }}
                    </h2>
                </div>

                <p>
                    {{ .Site.Params.what_we_do.paragraph }}
                </p>
            </div>
        </div>
    </div>
</section>
